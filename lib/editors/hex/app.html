<div class="window app-hex-editor">

    <header class="toolbar toolbar-header">
        <h1 class="title">Hex Editor</h1>
    </header>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar" style="max-width: 400px;">

                <h5 class="nav-group-title">Header</h5>

                <table class="table">
                    <tbody>
                        <tr>
                            <td>Offset</td>
                            <td class="data-header-dataOffset">-</td>
                        </tr>
                        <tr>
                            <td>Size</td>
                            <td class="data-header-dataSize">-</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="pane canvasWindow">
                <table class="table-striped hex-editor">
                    <thead>
                        <tr>
                            <th>Offset</th>
                            <th>00</th><th>01</th><th>02</th><th>03</th><th>04</th><th>05</th><th>06</th><th>07</th>
                            <th>08</th><th>09</th><th>0A</th><th>0B</th><th>0C</th><th>0D</th><th>0E</th><th>0F</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="default">
                            <td>Data is loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
    </footer>
</div>
